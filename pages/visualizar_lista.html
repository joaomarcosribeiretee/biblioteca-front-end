<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Lista de Desejos</title>
    <link rel="stylesheet" href="../css/lista_desejo.css">
</head>
<body>
    <div class="container">
        <h2>📚 Visualização da Lista</h2>
        
        <pre id="listaDesejos"></pre>

        <button class="voltar" onclick="window.location.href='lista_desejo.html'">⬅️ Voltar</button>
    </div>

    <script>
        // Exibe os dados salvos em localStorage
        const lista = JSON.parse(localStorage.getItem("listaDesejos")) || [];
        const listaContainer = document.getElementById("listaDesejos");

        if (lista.length === 0) {
            listaContainer.textContent = "Nenhum livro na lista de desejos.";
        } else {
            lista.forEach(item => {
                listaContainer.textContent += `📖 ${item.nome} - ${item.autor} (Prioridade: ${item.prioridade})\n`;
            });
        }
    </script>
</body>
</html>
