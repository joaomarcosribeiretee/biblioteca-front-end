<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Ver Leituras</title>
  <link rel="stylesheet" href="../css/Leituras.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ“š Leituras Registradas</h2>
    <button onclick="listarTitulosSimples()">Ver Livros</button>
    <div id="listaLivros"></div>
    
    <button class="voltar" onclick="window.location.href='inserirLeitura.html'">Voltar</button>
  </div>
  <script>
  function listarTitulosSimples() {
    const lista = document.getElementById('listaLivros');
    const leituras = JSON.parse(localStorage.getItem('leituras')) || [];

    lista.innerHTML = '';

    if (leituras.length === 0) {
      lista.innerHTML = '<p>Nenhum livro cadastrado.</p>';
      return;
    }

    const ul = document.createElement('ul');
    ul.style.textAlign = 'left';
    ul.style.listStyle = 'none';
    ul.style.padding = '0';

    leituras.forEach((livro) => {
      const li = document.createElement('li');
      li.textContent = `ðŸ“– ${livro.titulo}`;
      li.style.marginBottom = '8px';
      ul.appendChild(li);
    });

    lista.appendChild(ul);
  }
</script>
</body>
</html>
