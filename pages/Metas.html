<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Metas de Leitura</title>
  <link rel="stylesheet" href="../css/metas.css">
</head>
<body>
  <div class="container">
    <h2>🎯 Metas de Leitura</h2>

    <!-- Verificar Meta Principal -->
    <section>
      <h3>👁️ Verificar Meta Principal</h3>
      <label for="livro-verificacao">Selecione um Livro:</label>
      <select id="livro-verificacao">
        <option value="" disabled selected>-- Escolha um livro --</option>
      </select>
      <button onclick="verificarMetaPrincipal()">Verificar</button>
      <div id="resultado-meta-principal"></div>
    </section>

    <hr>

    <!-- Adicionar Meta Diária -->
    <section>
      <h3>➕ Adicionar Meta Diária</h3>
      <label for="paginas-dia">Páginas por Dia:</label>
      <input type="number" id="paginas-dia" required>
      <button onclick="adicionarMetaDiaria()">Salvar Meta Diária</button>
    </section>

    <hr>

    <!-- Ver Meta Diária -->
    <section>
      <h3>📋 Ver Meta Diária</h3>
      <button onclick="verMetaDiaria()">Ver</button>
      <div id="resultado-meta-diaria"></div>
    <!-- O ideal seria colocar uma barra de progresso aqui, mas não temos ainda nada sobre qnts paginas o usuario leu no dia, e estou meio perdido ja que não temos o back-->
    </section>

    <hr>

    <!-- Excluir Meta Diária -->
    <section>
      <h3>❌ Excluir Meta Diária</h3>
      <button class="excluir" onclick="excluirMetaDiaria()">Excluir</button>
    </section>

    <hr>

        <button class="voltar" onclick="window.location.href='Menu.html'">Voltar ao Menu</button>

  </div>

  <script src="../script/metas.js"></script>
</body>
</html>
