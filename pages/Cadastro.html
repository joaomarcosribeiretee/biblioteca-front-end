<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Leitura</title>
  <link rel="stylesheet" href="../css/inserirleitura.css">
</head>
<body>
  <div class="container">
    <h2>📘 Iniciar Leitura</h2>

    <form id="form-leitura">
      <label for="titulo">Título do Livro:</label>
      <input type="text" id="titulo" required>

      <label for="autor">Autor:</label>
      <input type="text" id="autor" required>

      <label for="paginas">Total de Páginas:</label>
      <input type="number" id="paginas" required>

      <label for="paginaAtual">Página Atual:</label>
      <input type="number" id="paginaAtual" required>

      <!-- Campo oculto para o status -->
      <input type="hidden" id="status" value="em andamento">

      <div id="datas-container">
        <label for="dataInicio">📅 Data de Início:</label>
        <input type="date" id="dataInicio">

        <label for="dataMeta">🎯 Data Meta para Terminar:</label>
        <input type="date" id="dataMeta">
      </div>

      <button type="submit">Registrar Leitura</button>
    </form>

    <div id="resultado"></div>

    <button class="voltar" onclick="window.location.href='InserirLeitura.html'">Voltar</button>
  </div>

  <script src="../script/livro.js"></script>
</body>
</html>
